<body>
  <header>
    <h1 Align="center">Tribute To DR.APJ ABDUL KALAM </h1><HR>
  </header>
  <main>
    <!--The <p> tag is a block-level element, and the align="center" attribute, when applied to it, will center its inline content. Since the <img> tag is an inline element by default, it will be centered within the paragraph.so that is why we cant use the align attribute to center the image and to center it we have to use <p> or <div>-->
    <p Align="center">
  <img src="https://images.news18.com/ibnlive/uploads/2021/02/1613037776_kalam.jpg" alt="Image of Abdul Kalam Sir" height="300px"></p>
</main>
